<!DOCTYPE html>
<html lang="en">
<head>

    <title>belajar form</title>
</head>
<body>
    <form>
        <h1>Login</h1>

        <br>

        <br>
        <hr>
        <h1>Input data siswa</h1>

        <br>
        <div>Nama Lengkap</div>
        <input type="text" placeholder="ex Friza">
        <br>
        <br>
        <div>jenis kelamin</div>
        <input type="radio" value="L" name="jk">laki-laki
        <input type="radio" value="P" name="jk">Perempuan
        <br>
        <br>
        <div>Kelas</div>

            <option>XI rpl1</option>
            <option>XI rpl2</option>
        </select>
        <br>
        <br>
        <div>Tanggal lahir</div>
        <input type="date" name="" id="">
        <br>
        <br>
        <div>Hobi</div>
        <input type="checkbox" name="" id="">macing
        <input type="checkbox" name="" id="">main game <br>
        <input type="checkbox" name="" id="">menggambar
        <input type="checkbox" name="" id="">berenang
        <br>
        <br>
        <div>Alamat</div>
        <textarea name="" id="" cols="30" rows="10" placeholder="ex Jl.arief"></textarea>
        <br>
        <button type="submit">simpan</button>
    </form>
</body>
</html>
